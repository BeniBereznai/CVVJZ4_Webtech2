<h1 mat-dialog-title>Foglalás</h1>
<div mat-dialog-content>
  <p>{{ data.room.name }} - {{ data.hour }}</p>
  <form [formGroup]="bookingForm">
    <mat-form-field>
      <mat-label>Név</mat-label>
      <input matInput formControlName="bookingName">
      <mat-error *ngIf="bookingForm.get('bookingName')?.hasError('required')">
        A név megadása kötelező
      </mat-error>
      <mat-error *ngIf="bookingForm.get('bookingName')?.hasError('minlength')">
        A névnek legalább 5 karakter hosszúnak kell lennie
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Mégse</button>
  <button mat-button (click)="onSaveClick()" [disabled]="!bookingForm.valid">Mentés</button>
</div>
